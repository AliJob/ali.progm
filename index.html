<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Ввод имени и email -->
    <div id="intro" class="container">
        <h2>Welcome to the English Test</h2>
        <input type="text" id="fullname" placeholder="Enter your full name" required>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button id="start-button">Start Test</button>
    </div>

    <!-- Инструкции -->
    <div id="info-window" style="display: none;" class="container">
        <h2>Test Instructions</h2>
        <p>The test consists of <strong>10 questions</strong>. Each question must be answered within <strong>10 seconds</strong>.</p>
        <button id="ok-button">OK</button>
    </div>

    <!-- Вопросы -->
    <div id="question-container" style="display: none;" class="container">
        <h2 id="question"></h2>
        <div id="options"></div>
        <p>Time: <span id="time">10</span> seconds</p>
    </div>

    <!-- Результаты -->
    <div id="result" style="display: none;" class="container">
        <h3>Test Finished!</h3>
        <p id="result-fullname"></p>
        <p>Correct Answers: <span id="correct-answers"></span></p>
        <button id="done-button">Done</button>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
