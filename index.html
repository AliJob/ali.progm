<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>

    <div id="intro" class="container">
        <h2>Welcome to the English Test</h2>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button id="start-button">Start Test</button>
    </div>

    <div id="question-container" style="display: none;" class="container">
        <h2 id="question"></h2>
        <div id="options"></div>
        <p>Time: <span id="time">10</span> seconds</p>
    </div>

    <div id="result" style="display: none;" class="container">
        <h3>Test Result</h3>
        <p id="result-fullname"></p>
        <p id="result-correct"></p>
        <button id="review-button" style="display: none;">Review Test</button>
    </div>

    <div id="review-container" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
